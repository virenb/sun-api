<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Sunrise / Sunset </title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/fonts.css" />
	
</head>
<body>
	<h1>Sunrise / Sunset </h1>
	<h2>When to sleep? When to wake up? A location based guide.</h2>
	<section class="sunrise">
		<div id="rise">Sunrise</div>
		<div id="sunrise"> 00:00:00 </div>
	</section>
	<section class="sunset">
		<div id="set">Sunset</div>
		<div id="sunset"> 12:00:00 </div>
	</section>
	<section class="location">
		<div id="name">Location</div>
		<div>Utrecht, Netherlands</div>
		<div>52.0907° N, 5.1214° E</div>
	</section>
	<img src="img/map1.jpg" alt="Map"/>
	<footer>All times are in UTC.</footer>
</body>
</html>
