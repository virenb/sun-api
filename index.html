<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Sunrise / Sunset </title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/normalize.css" />
	<!-- <link rel="stylesheet/less" type="text/css" href="css/style.less" /> -->
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"/>
	<script src="build/sun-api.1.0.0.js"></script>
	 <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"</script>
</head>
<body>
<header>
	<h1 id="largehead">Sunrise / Sunset </h1>
	<h2>When to sleep? When to wake up? A location based guide.</h2>
	</header>
	<section class="sunrise-time">
	<div class="sunrise"></div>
		<div id="rise">Sunrise</div>
		<div id="sunrise"> 00:00:00 </div>
	</section>
	<section class="sunset-time">
	<div class="sunset"></div>
		<div id="set">Sunset</div>
		<div id="sunset"> 12:00:00 </div>
	</section>
	<section class="location">
	<div class="name">Location's</div>
		<div class="name">Latitude and Longitude</div>
		<div id="latlong">37.7749° N, 122.4194° W</div>
	</section>
	<!--<img src="img/map1.jpg" alt="Map"/>-->
	<div id="mapid"></div>


	<footer>All times are in UTC.</footer>
</body>
</html>
