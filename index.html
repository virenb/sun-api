<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Sunrise / Sunset </title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/normalize.css" />
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	
</head>
<body>
<header>
	<h1 id="largehead">Sunrise / Sunset </h1>
	<h2>When to sleep? When to wake up? A location based guide.</h2>
	</header>
	<section class="sunrise-time">
	<div class="sunrise"></div>
		<div id="rise">Sunrise</div>
		<div id="sunrise"> 00:00:00 </div>
	</section>
	<section class="sunset-time">
	<div class="sunset"></div>
		<div id="set">Sunset</div>
		<div id="sunset"> 12:00:00 </div>
	</section>
	<section class="location">
	<div class="name">Location's</div>
		<div class="name">Latitude and Longitude</div>
		<div id="latlong">52.0907° N, 5.1214° E</div>
	</section>
	<!--<img src="img/map1.jpg" alt="Map"/>-->
	<div id="mapid"></div>
	<script src="app/app.js"></script> 
	<footer>All times are in UTC.</footer>
</body>
</html>
